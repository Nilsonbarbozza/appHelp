<!-- app/templates/app/login.html -->
{% extends 'app/base.html' %}

{% block title %}Login | HelpUber{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1">Usu√°rio</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Senha</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
  </div>
{% endblock %}
